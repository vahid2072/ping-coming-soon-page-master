<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Ping coming soon page</title>
</head>
<body>
  <main>
    <div class="container">
      <article>
        <div class="ping-icon"></div>
        <h1 class="launching">We are launching<span> soon!</span></h1>
        <p class="subscribe-text">Subscribe and get notified</p>
      </article>
      <div class="submit-email">
        <div class="email">
          <input id="email" type="email" placeholder="Your email address...">
          <p id="error">Please provide a valid email address</p>
        </div>
        <button id="submit-btn">Notify Me</button>
      </div>
      <div class="ping-dashboard"></div>
      <div class="social-media">
        <a href="#" class="fa fa-facebook"></a>
        <a href="#" class="fa fa-twitter"></a>
        <a href="#" class="fa fa-instagram"></a> 
      </div>
      <p class="copyright">&copy; Copyright Ping. All rights reserved.</p>
    </div>
    <footer>
      <p class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="https://www.linkedin.com/in/vahid-khani-12937426a/">Vahid Khani</a>.
      </p>
    </footer>
  </main>
  <script src="./index.js"></script>
</body>
</html>
